<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세 페이지</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/49219009a3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header"></div>
    <div>
      <div class="max-w-7xl mx-auto px-4 mt-6">
        <div class="flex flex-col md:flex-row -mx-4 min-w-[380px]">
          <div class="img-box md:flex-1 px-4">
            <div>
              <div class="h-64 md:h-96 rounded-lg bg-gray-100 mb-4">
                <img
                  class="main-img w-full h-full rounded-lg mb-4 object-cover"
                  src=""
                  alt=""
                />
              </div>
            </div>

            <div class="flex -mx-4 mb-4 px-20">
              <div class="flex-1 px-2">
                <button
                  class="focus:outline-none w-full rounded-lg h-16 md:h-20 bg-gray-100 flex items-center justify-center"
                >
                  <img
                    class="sub-img object-cover w-full rounded-lg h-16 md:h-20"
                    src=""
                    alt="1"
                  />
                </button>
              </div>
              <div class="flex-1 px-2">
                <button
                  class="focus:outline-none w-full rounded-lg h-16 md:h-20 bg-gray-100 flex items-center justify-center"
                >
                  <img
                    class="sub-img object-cover w-full rounded-lg h-16 md:h-20"
                    src=""
                    alt="2"
                  />
                </button>
              </div>
              <div class="flex-1 px-2">
                <button
                  class="focus:outline-none w-full rounded-lg h-16 md:h-20 bg-gray-100 flex items-center justify-center"
                >
                  <img
                    class="sub-img object-cover w-full rounded-lg h-16 md:h-20"
                    src=""
                    alt="3"
                  />
                </button>
              </div>
            </div>
          </div>
          <div class="md:flex-1 px-4">
            <h2
              class="subject mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl"
            ></h2>
            <div class="tag-box">
              <p
                class="w-16 rounded-[3px] mt-3 text-sm font-bold text-[#3CC85B] bg-[#d2ffe4] text-center"
              >
                좋은상태
              </p>
            </div>
            <div class="flex items-center space-x-4 my-4">
              <span class="price text-gray-800 font-bold text-3xl"></span>
            </div>
            <div class="flex py-4 space-x-4">
              <div class="relative">
                <div
                  class="text-center left-0 pt-2 right-0 absolute block text-xs text-gray-400 tracking-wide font-semibold"
                >
                  수량
                </div>
                <select
                  class="quantity cursor-pointer appearance-none rounded-xl border border-gray-200 pl-4 pr-8 h-14 flex items-end pb-1"
                >
                  <option>1</option>
                </select>
                <i
                  class="fa-solid fa-chevron-up fa-2xs absolute right-0 bottom-0 mb-5 mr-4"
                ></i>
                <i
                  class="fa-solid fa-chevron-down fa-2xs absolute right-0 bottom-0 mb-3 mr-4"
                ></i>
              </div>
              <div>
                <p>
                  총 상품 금액
                  <span class="total-price text-2xl ml-2"></span> 원
                </p>
              </div>
            </div>
            <div class="flex py-4 space-x-4">
              <button
                class="cart-button h-14 px-6 xy-2 font-semibold rounded-xl bg-[#FF8C85] hover:bg-[] text-white"
              >
                장바구니
              </button>
              <button
                class="buy-button h-14 px-6 xy-2 font-semibold rounded-xl bg-[#FF8C85] hover:bg-[] text-white"
              >
                바로 구매
              </button>
            </div>
          </div>
        </div>
        <div class="mt-10">
          <p class="detail-info text-gray-500"></p>
        </div>
      </div>
    </div>
  </body>

  <footer id="footer"></footer>
</html>

<script src="../utils/header.js" type="module"></script>
<script src="../utils/footer.js" type="module"></script>
<script src="./details.js" type="module"></script>
